spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5433}/${PGDATABASE:targeteer_db}?sslmode=require
spring.datasource.username=${PGUSER:admin}
spring.datasource.password=${PGPASSWORD:admin}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.upload.dir=uploads/schemas
server.port=8080